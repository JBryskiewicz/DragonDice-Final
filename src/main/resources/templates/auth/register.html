<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>

<head th:replace="/_fragments/header :: head"></head>

<body>
<div class="container-fluid position-relative d-flex p-0">

    <div th:replace="/_fragments/spinner :: spinner"></div>

    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="/homepage" class="">
                            <h4 class="text-primary"><i class="fa fa-user-edit me-2"></i>DragonDice</h4>
                        </a>
                        <h4>Sign Up</h4>
                    </div>
                    <form th:action="@{/register-section/register-result}" th:object="${user}" method="post">
                        <div class="form-floating mb-3">
                            <input th:field="*{username}" class="form-control" id="floatingText" placeholder="username"/>
                            <label for="floatingText">Username</label>
                            <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>
                        <div class="form-floating mb-3">
                            <input th:field="*{email}" type="email" class="form-control" id="floatingInput" placeholder="name@example.com"/>
                            <label for="floatingInput">Email address</label>
                            <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="form-floating mb-4">
                            <input th:field="*{password}" type="password" class="form-control" id="floatingPassword" placeholder="password"/>
                            <label for="floatingPassword">Password</label>
                            <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <a href="/password-recovery/forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                        <p class="text-center mb-0">Already have an Account? <a href="/login-section/login">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up End -->
</div>

<div th:replace="/_fragments/javascript :: javascript"></div>

</body>

</html>
