<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>

<head th:replace="/_fragments/header :: head"></head>

<body>
<div class="container-fluid position-relative d-flex p-0">

    <div th:replace="/_fragments/spinner :: spinner"></div>

    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="/homepage" class="">
                            <h4 class="text-primary"><i class="fa fa-user-edit me-2"></i>DragonDice</h4>
                        </a>
                        <h4>Sign In</h4>
                    </div>

                    <form method="post">

                        <div class="form-floating mb-3">
                            <input name="username" type="text" class="form-control" id="floatingInput"
                                   placeholder="Username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input name="password" type="password" class="form-control" id="floatingPassword"
                                   placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <a href="/password-recovery/forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <p class="text-center mb-0">Don't have an Account? <a href="/register-section/register">Sign
                            Up</a></p>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
</div>

<div th:replace="/_fragments/javascript :: javascript"></div>

</body>

</html>
