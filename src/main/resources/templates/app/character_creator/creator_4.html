<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head th:replace="/fragments/header :: head"></head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="/fragments/spinner :: spinner"></div>
    <div th:replace="/fragments/sidebar :: sidebar"></div>

    <!-- Content Start -->
    <div class="content">
        <nav th:replace="/fragments/navbar :: navbar"></nav>

        <!-- Character Creator -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary rounded h-100 p-4">

                        <p>HINT: According to rules for each Ability Score Increase level, you can either
                            choose score increase or feat. You cannot choose both of them.</p>

                        <div th:each="i, iter : ${increases}">
                            <h5>Ability Score Improvement / Feat</h5>
                            <!--SPACE FOR FEAT BUTTON-->
                            <div>
                                <div class="form-floating mb-3">
                                <!--    TODO !skip feat select until you have proper idea!   -->
                                <a th:href="@{'/app/add-feat/' + ${charId} + '/' + ${iter.index + 1}}"
                                   class="btn btn-primary rounded-pill m-2">
                                    Choose Feat
                                </a>

                                </div>
                            </div>
                            <!-- SPACE FOR SCORE INCREASE -->
                            <div id="lvl-4-increase">
                                <div class="bg-secondary rounded h-100 p-4"><h6>Ability Score Increase</h6>
                                    <table class="table table-borderless">
                                        <thead>
                                        <tr>
                                            <th scope="col">STR</th>
                                            <th scope="col">DEX</th>
                                            <th scope="col">CON</th>
                                            <th scope="col">INT</th>
                                            <th scope="col">WIS</th>
                                            <th scope="col">CHA</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <div class="form-floating mb-3">
                                                    <p th:text="${i.getStrIncrease()}"></p>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-floating mb-3">
                                                    <p th:text="${i.getDexIncrease()}"></p>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-floating mb-3">
                                                    <p th:text="${i.getConIncrease()}"></p>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-floating mb-3">
                                                    <p th:text="${i.getIntIncrease()}"></p>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-floating mb-3">
                                                    <p th:text="${i.getWisIncrease()}"></p>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-floating mb-3">
                                                    <p th:text="${i.getChaIncrease()}"></p>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <a th:href="@{'/app/score-increase-add/' + ${i.getId()} + '/' + ${charId}}"
                                    class="btn btn-primary rounded-pill m-2">
                                        Add Score Increase
                                    </a>
                                </div>
                            </div>
                        </div>
                        <a th:href="@{/app/select}" class="btn btn-primary">Done</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Character Creator End -->

        <div th:replace="/fragments/footer :: footer"></div>
    </div>
    <!-- Content End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<div th:replace="/fragments/javascript :: javascript"></div>
</body>
</html>
